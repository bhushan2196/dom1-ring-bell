<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1 id="msg">This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
    let msg=document.getElementById("msg")
  function login() {
    //complete this function
   msg.textContent="Login Success"
  }

  function logout() {
    //complete this function
    msg.textContent="Logout Success"
  }
</script>
